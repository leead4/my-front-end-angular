<div class="list">
  <h1>{{pageTitle}}</h1>
  <div ng-repeat="book in books" ng-init="hiddenBooks">
    <div class="book">
  	  <div ng-hide="hiddenBooks.includes(book)">
  	    <h1>{{book.title}}</h1>
  		<h3>{{book.author}}</h3>
  	  </div>
  	  <button ng-click="hideShowBook(book)">HideMe</button>
  	</div>
  </div>
</div>
